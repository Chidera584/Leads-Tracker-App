<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#5f9341">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Leads Tracker Pro">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <title>Leads Tracker Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar Spacer -->
        <div class="status-bar-spacer"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Leads Tracker</h1>
                        <span class="logo-subtitle">Pro</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="stats">
                        <i class="fas fa-chart-line"></i>
                        <span id="leads-count">0 leads</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="total-leads">0</span>
                        <span class="stat-label">Total Leads</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="favorite-leads">0</span>
                        <span class="stat-label">Favorites</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="recent-leads">0</span>
                        <span class="stat-label">Recent</span>
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Add New Lead</h2>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <input type="url" id="input-el" placeholder="Enter URL (e.g., https://example.com)" autocomplete="url">
                        <button id="clear-input" class="clear-btn" title="Clear input">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-tag"></i>
                        </div>
                        <input type="text" id="title-el" placeholder="Add a title (optional)" autocomplete="off">
                    </div>
                </div>
                
                <button id="input-btn" class="btn btn-primary btn-large">
                    <i class="fas fa-plus"></i>
                    <span>Save Lead</span>
                    <div class="btn-ripple"></div>
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="search-section">
                <div class="section-title">
                    <i class="fas fa-search"></i>
                    <h2>Find Leads</h2>
                </div>
                
                <div class="search-wrapper">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" id="search-el" placeholder="Search leads...">
                    <button id="clear-search" class="clear-search-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <i class="fas fa-list"></i>
                        <span>All</span>
                    </button>
                    <button class="filter-tab" data-filter="recent">
                        <i class="fas fa-clock"></i>
                        <span>Recent</span>
                    </button>
                    <button class="filter-tab" data-filter="favorites">
                        <i class="fas fa-star"></i>
                        <span>Favorites</span>
                    </button>
                </div>
            </div>

            <!-- Leads List -->
            <div class="leads-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-list-ul"></i>
                        <h2>Your Leads</h2>
                    </div>
                    <div class="bulk-actions">
                        <button id="select-all" class="btn btn-ghost btn-small">
                            <i class="fas fa-check-square"></i>
                            <span>Select All</span>
                        </button>
                        <button id="delete-selected" class="btn btn-danger btn-small" style="display: none;">
                            <i class="fas fa-trash"></i>
                            <span>Delete Selected</span>
                        </button>
                    </div>
                </div>
                
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-link-slash"></i>
                    </div>
                    <h3>No leads yet</h3>
                    <p>Start by adding your first lead above</p>
                    <button class="btn btn-primary btn-ghost" onclick="document.getElementById('input-el').focus()">
                        <i class="fas fa-plus"></i>
                        <span>Add Your First Lead</span>
                    </button>
                </div>
                
                <ul id="ul-el" class="leads-list"></ul>
                
                <div class="danger-zone">
                    <button id="delete-all" class="btn btn-danger btn-outline">
                        <i class="fas fa-trash-alt"></i>
                        <span>Delete All Leads</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation Spacer -->
        <div class="bottom-spacer"></div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Confirmation Modal -->
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Confirm Action</h3>
                    <button id="modal-close" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p id="modal-message">Are you sure you want to proceed?</p>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel" class="btn btn-ghost">
                        <span>Cancel</span>
                    </button>
                    <button id="modal-confirm" class="btn btn-danger">
                        <span>Confirm</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/capacitor-init.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
